<!DOCTYPE html>
<html>
    <head>
        <title>Hello Webpack</title>
        <link rel="stylesheet" type="text/css" href="css/main.scss">
   </head>
    <body>
        <div>
            <h1>Hello Typescript my old friend.</h1>
            <div class="slide-container">
                <p>
                    q: <span id=q-val></span>
                </p>
                <input type="range" min="0" max="2" value="0" class="slider" id="q-slider">

                <p>
                    arrow size: <span id=lrScale-val></span>
                </p>
                <input type="range" min="0" max="100" value="12.5" class="slider" id="lrScale-slider">

                <p>
                    learning rate: <span id=eta-val></span>
                </p>
                <input type="range" min="0" max="1000" value="0" class="slider" id="eta-slider">

                <div id="hess-input">
                    <select name="HessType" id="hess-type">
                        <option value="full">Full</option>
                        <option value="block">Block</option>
                    </select>
                </div>

            </div>
            <div id="vis1"></div>
            <div id="vis2"></div>
        </div>
    </body>
    <script src="index.ts"></script>
</html>
